<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-action">
        <div class="form-title">Login to you Account</div>
        <form action="">
          <div class="form-control">
            <input
              class="form-input"
              type="text"
              name="username"
              id=""
              placeholder="Username or Email"
            />
          </div>
          <div class="form-control">
            <input
              class="form-input"
              type="password"
              name="password"
              id=""
              placeholder="Password"
            />
          </div>
          <div class="form-control">
            <input
              class="form-term"
              type="checkbox"
              id="term"
              name="term"
            /><label for="term">Remember me</label>
          </div>
          <div class="form-control"><button type="submit">LOGIN</button></div>
        </form>
        <div class="acc-exist">
          Don't have an account yet?
          <a class="login-nav" href="register.html">Register New Account</a>
        </div>
      </div>
    </div>
  </body>
</html>
